<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div>
    <label for="firstname">First Name*</label>
    <input type="text" id="firstname" formControlName="firstname" />
  </div>
  <div>
    <label for="lastname">Last Name*</label>
    <input type="text" id="lastname" formControlName="lastname" />
  </div>
  <div>
    <label for="address">Address*</label>
    <input type="text" id="address" formControlName="address" />
  </div>
  <div>
    <label for="postCode">Post Code*</label>
    <input
      type="text"
      id="postCode"
      formControlName="postCode"
      minlength="5"
      maxlength="5"
    />
    <div
      *ngIf="
        registerForm.get('postCode')?.invalid &&
        (registerForm.get('postCode')?.dirty ||
          registerForm.get('postCode')?.touched)
      "
      class="alert alert-danger"
    >
      <div
        *ngIf="
          registerForm.get('postCode')?.errors?.['minlength'] ||
          registerForm.get('postCode')?.errors?.['maxLength']
        "
      >
        Post code must be 5 digits long.
      </div>
    </div>
  </div>
  <div>
    <label for="city">City*</label>
    <input type="text" id="city" formControlName="city" />
  </div>
  <div>
    <label for="email">Email*</label>
    <input type="email" id="email" formControlName="email" />
    <div
      *ngIf="
        registerForm.get('email')?.invalid &&
        (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="registerForm.get('email')?.errors?.['email']">
        Incorrect email.
      </div>
    </div>
  </div>
  <div>
    <label for="sex">Sex*</label>
    <input
      type="text"
      id="sex"
      formControlName="sex"
      minlength="1"
      maxlength="1"
    />
    <div
      *ngIf="
        registerForm.get('sex')?.invalid &&
        (registerForm.get('sex')?.dirty || registerForm.get('sex')?.touched)
      "
      class="alert alert-danger"
    >
      <div
        *ngIf="
          registerForm.get('sex')?.errors?.['minlength'] ||
          registerForm.get('sex')?.errors?.['maxLength']
        "
      >
        Please enter one single character.
      </div>
    </div>
  </div>
  <div>
    <label for="login">Login*</label>
    <input type="text" id="login" formControlName="login" />
  </div>
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" formControlName="password" />
  </div>
  <div>
    <label for="confirmation">Confirm Password*</label>
    <input type="password" id="confirmation" formControlName="confirmation" />
  </div>
  <div>
    <label for="telephone">Telephone*</label>
    <input
      type="text"
      id="telephone"
      formControlName="telephone"
      minlength="20"
      maxlength="20"
    />
    <div
      *ngIf="
        registerForm.get('telephone')?.invalid &&
        (registerForm.get('telephone')?.dirty ||
          registerForm.get('telephone')?.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="registerForm.get('telephone')?.errors?.['minLength']">
        Please enter a 20 digits max phone number.
      </div>
    </div>
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
</form>
