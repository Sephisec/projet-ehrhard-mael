<div class="search-bar">
  <input
    type="text"
    placeholder="Search..."
    (input)="onSearch(searchBar.value)"
    #searchBar
  />
</div>

<div class="product-container">
  <div *ngFor="let p of products$ | async" class="product-item">
    <app-product-item [product]="p"></app-product-item>
  </div>
</div>
