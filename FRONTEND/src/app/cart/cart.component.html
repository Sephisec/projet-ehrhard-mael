<div class="cart">
  <div *ngFor="let p of products$ | async" class="product-item">
    <app-cart-item
      [productWithQuantity]="p"
      (toRemoveEvent)="onRemoveFromCart($event)"
    ></app-cart-item>
  </div>
</div>
<div *ngIf="(products$ | async)!.length > 0">
  <button (click)="onPay()">Confirm Payment</button>
</div>
