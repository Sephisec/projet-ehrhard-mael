<form (ngSubmit)="onRegister()">
  <div>
    <label for="firstname">First Name:</label>
    <input
      type="text"
      id="firstname"
      name="firstname"
      [(ngModel)]="registerDto.firstname"
      required
    />
  </div>
  <div>
    <label for="lastname">Last Name:</label>
    <input
      type="text"
      id="lastname"
      name="lastname"
      [(ngModel)]="registerDto.lastname"
      required
    />
  </div>
  <div>
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="registerDto.address"
      required
    />
  </div>
  <div>
    <label for="postCode">Post Code:</label>
    <input
      type="text"
      id="postCode"
      name="postCode"
      [(ngModel)]="registerDto.postCode"
      required
    />
  </div>
  <div>
    <label for="city">City:</label>
    <input
      type="text"
      id="city"
      name="city"
      [(ngModel)]="registerDto.city"
      required
    />
  </div>
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="registerDto.email"
      required
    />
  </div>
  <div>
    <label for="sex">Sex:</label>
    <input
      type="text"
      id="sex"
      name="sex"
      [(ngModel)]="registerDto.sex"
      required
    />
  </div>
  <div>
    <label for="login">Login:</label>
    <input
      type="text"
      id="login"
      name="login"
      [(ngModel)]="registerDto.login"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="registerDto.password"
      required
    />
  </div>
  <div>
    <label for="confirmation">Confirm Password:</label>
    <input
      type="password"
      id="confirmation"
      name="confirmation"
      [(ngModel)]="registerDto.confirmation"
      required
    />
  </div>
  <div>
    <label for="telephone">Telephone:</label>
    <input
      type="text"
      id="telephone"
      name="telephone"
      [(ngModel)]="registerDto.telephone"
      required
    />
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
</form>
